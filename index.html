<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/rv-banner.jpg')">
    <div class="container">
      <h1> Virtual Reality </h1>
      <p>Give a step into the future</p>
      <br>
      <a href="#" class="btn-yours">Check the news!</a>
    </div>
  </div>
  <div class="container-card">
    <h2>Choose your path</h2>
    <div class="cards">
      <div class="card inmersive">
        <img src="images/virtual-reality.png" alt="woman playing">
        <h4>Full Immersive</h4>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card semi">
        <img src="images/ar.png" alt="woman virtual reality">
        <h4>Semi Immersive</h4>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card non">
        <img src="images/games.png" alt="game console">
        <h4>Non Immersive</h4>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <h2>Work in your future.</h2>
  </div>
</body>
</html>
